version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./agentic_chatbot.db
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - ./backend:/app
    depends_on:
      - ollama
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # Note: You'll need to pull models manually:
    # docker exec -it agentic-system-ollama-1 ollama pull llama3.2

volumes:
  ollama_data:



